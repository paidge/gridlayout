<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gridlayout-full.min.css">
    <title>Basic example</title>
    <style>
        .grid > *:not(img) {
            padding: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic example</h1>
        <div class="grid g-3">
            <header class="bg-primary"><h2>Header</h2></header>
            <aside class="bg-primary col-md-3">
                <h2>Aside</h2>
            </aside>
            <main class="col-md-9 bg-primary">
                <h2>Main</h2>
                <div class="table-responsive">
                    <table class="table-striped theme4 bg-light">
                        <thead>
                            <tr>
                                <th>Breakpoint</th>
                                <th>Class infix</th>
                                <th>Dimensions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>X-Small</td>
                                <td><em>None</em></td>
                                <td>&lt;576px</td>
                            </tr>
                            <tr>
                                <td>Small</td>
                                <td><code>sm</code></td>
                                <td>≥576px</td>
                            </tr>
                            <tr>
                                <td>Medium</td>
                                <td><code>md</code></td>
                                <td>≥768px</td>
                            </tr>
                            <tr>
                                <td>Large</td>
                                <td><code>lg</code></td>
                                <td>≥992px</td>
                            </tr>
                            <tr>
                                <td>Extra large</td>
                                <td><code>xl</code></td>
                                <td>≥1200px</td>
                            </tr>
                            <tr>
                                <td>Extra extra large</td>
                                <td><code>xxl</code></td>
                                <td>≥1400px</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <footer class="bg-primary">
                <h2>Footer</h2>
            </footer>
        </div>
    </div>
</body>
</html>
